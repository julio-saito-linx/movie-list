  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movie List</a>
        </div>
        <div class="collapse navbar-collapse">
          
          <ul class="nav navbar-nav mainMenu">
            <li class="home">  <a href="#">Home</a></li>
            <li class="imovies"><a href="#imovies">iMovies</a></li>
            <li class="movies"><a href="#movies">Movies</a></li>
            <li class="about" ><a href="#about">About</a></li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right rightMenu">
            <li class='searchDiv'>
              <input class="form-control" id="q">
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="main">
      </div>

    </div><!-- /.container -->


    <!-- TEMPLATES -->
    <script id="latest-searches-template" type="text/x-handlebars-template">
      <a id="dropdown-title" href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
      <ul id="link-list" class="dropdown-menu">
      </ul>
    </script>




    <script id="home-template" type="text/x-handlebars-template">
      <h1>Movie List</h1>
      <p class="lead">
        To start this application you can use on linux
        <pre>python -m SimpleHTTPServer</pre>
      </p>
      <p class="lead">
        Or simply
        <pre>bash startServer.sh</pre>
      </p>
    </script>


    <script id="imovies-template" type="text/x-handlebars-template">
      <div class="imoviesDiv">

        <div class="row">
          <h3>Last Searches</h3>
          <ul class="last_searches col-md-8">
            {{#each searches}}
              <li><a href="/#movies/search/{{query}}">{{query}}</a></li>
            {{/each}}
          </ul>
        </div>

        <div class="row">
          <h3>by Year Ranges</h3>
          <div class="row">
            <ul class="col-md-8">
        
              {{#each yearRanges}}
                <li class="col-md-2">
                  <a href="/#movies/search/year:[{{start}} TO {{end}}]">
                    {{start}}..{{end}}
                  </a>
                </li>
              {{/each}}
        
            </ul>
          </div>
        </div>

        <div class="row">
          <h3>by Year</h3>
          
          {{#each yearsBlock}}
          <div class="row byYear col-md-8">
            <ul>
        
            {{#each this}}
              <li><a href="/#movies/search/year:({{this}})">{{this}}</a></li>
            {{/each}}
        
            </ul>
          </div>
          {{/each}}
        
        </div>

      </div>
    </script>




    <script id="movies-template" type="text/x-handlebars-template">
      <div id="search-result" class="col-md-12">
        <h1>Movies</h1>
        <table class="table table-bordered table-hover table table-striped">
          <thead>
            <tr>
              <th class='rating'>
                rating
              </th>
              <th class='year'>
                year
              </th>
              <th>
                title
              </th>
              <th>
                director
              </th>
              <th>
                imdb
              </th>
            </tr>
          </thead>
          <tbody>
            {{#each movies}}
              <tr data-id="{{id}}">
                <td class='rating'>{{imdbInfo.rating}}</td>
                <td class='year'>{{year}}</td>
                <td>{{titleAndOriginal}}</td>
                <td>{{director}}</td>
                <td><a target="blank" href="http://www.imdb.com/title/{{idImdb}}/">{{idImdb}}</a></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </script>




    <script id="movieDetail-template" type="text/x-handlebars-template">
      <div class="row movie-title">
        <div class="col-md-2 title-image">
          <a href="#movies">
            <img class="title-image-thumb" src="{{thumb.0.prevThumb}}">
          </a>
        </div>
        <div class="col-md-10 title-movie-detail">
          <div class="row">
            <div class="col-md-12">
              <h1 class="col-md-10 big-title">
                {{title}}
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-2 title-year">
                {{year}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-2 imdb-rating">
                {{imdbInfo.rating}}
              </div>
            </div>
          </div>

        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <h4>Path</h4>
          <p>{{basepath}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>Director</h4>
          <p>{{director}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>IMDB link</h4>
          <a target="blank" href="http://www.imdb.com/title/{{idImdb}}/">http://www.imdb.com/title/{{idImdb}}/</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>Plot</h4>
          <b>{{tagline}}</b>
          <p>{{plot}}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h4>Actors</h4>
          {{#commalist actor}}{{name}} ({{role}}){{/commalist}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 thumbs">
          {{#each thumb}}
            <div class="thumbContainer col-md-2">
              <a href="#movies/{{../id}}/thumbs/{{name}}">
                <img class="prevThumb" src="{{prevThumb}}">
              </a>
            </div>
          {{/each}}
        </div>
      </div>
    </script>




    <script id="movieDetailThumb-template" type="text/x-handlebars-template">
      <h1>
        {{title}}
      </h1>
      <div>
        <a href="#movies/{{id}}">
          <img src="{{thumbSrc}}">
        </a>
      </div>
    </script>





    <script id="about-template" type="text/x-handlebars-template">
      <h1>About this app</h1>
      <p>by Julio Saito (saitodisse)</p>

underscore.js
backbone.js
backbone.marionette.js
twiter bootstrap</pre>
    </script>
