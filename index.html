<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movies">
    <meta name="author" content="Julio Saito (saitodisse@gmail.com)">

    <title>Movie List</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movie List</a>
        </div>
        <div class="collapse navbar-collapse">
          
          <ul class="nav navbar-nav mainMenu">
            <li class="home">  <a href="#">Home</a></li>
            <li class="movies"><a href="#movies">Movies</a></li>
            <li class="about" ><a href="#about">About</a></li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right rightMenu">
            <li class='searchDiv'>
              <input class="form-control" id="q">
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="main">
      </div>

    </div><!-- /.container -->


    <!-- TEMPLATES -->
    <script id="latest-searches-template" type="text/x-handlebars-template">
      <a id="dropdown-title" href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
      <ul id="link-list" class="dropdown-menu">
      </ul>
    </script>




    <script id="home-template" type="text/x-handlebars-template">
      <h1>Movie List</h1>
      <p class="lead">
        To start this application you can use on linux
        <pre>python -m SimpleHTTPServer</pre>
      </p>
      <p class="lead">
        Or simply
        <pre>bash startServer.sh</pre>
      </p>
    </script>




    <script id="movies-template" type="text/x-handlebars-template">
      <div id="search-result" class="col-md-12">
        <h1>Movies</h1>
        <table class="table table-bordered table-hover table table-striped">
          <thead>
            <tr>
              <th>
                id
              </th>
              <th>
                title
              </th>
              <th>
                original title
              </th>
              <th>
                imdb
              </th>
              <th>
                rating
              </th>
            </tr>
          </thead>
          <tbody>
            {{#each movies}}
              <tr data-id="{{id}}">
                <td>{{id}}</td>
                <td>{{title}}</td>
                <td>{{originaltitle}}</td>
                <td>{{idImdb}}</td>
                <td>{{imdbInfo.rating}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </script>

    <script id="movieTr-template" type="text/x-handlebars-template">
    </script>




    <script id="movieDetail-template" type="text/x-handlebars-template">
      <h1>
        {{title}}
      </h1>
      <div>
        id:
        <b>{{id}}</b>
      </div>
      <div>
        title:
        <b>{{title}}</b>
      </div>
      <div>
        originaltitle:
        <b>{{originaltitle}}</b>
      </div>
      <div>
        idImdb:
        <b>{{idImdb}}</b>
      </div>
      <div>
        rating:
        <b>{{imdbInfo.rating}}</b>
      </div>
      <div>
        <div class="thumbs">
          {{#each thumb}}
            <div>
              <a href="#movies/{{../id}}/thumbs/{{name}}">
                <img class="prevThumb" src="{{prevThumb}}">
              </a>
            </div>
          {{/each}}
        </div>
        
      </div>
    </script>




    <script id="movieDetailThumb-template" type="text/x-handlebars-template">
      <h1>
        {{title}}
      </h1>
      <div>
        <a href="#movies/{{id}}">
          <img src="{{thumbSrc}}">
        </a>
      </div>
    </script>





    <script id="about-template" type="text/x-handlebars-template">
      <h1>About this app</h1>
      <p>by Julio Saito (saitodisse)</p>
      <p>using</p>
      <pre>jQuery
underscore.js
backbone.js
backbone.marionette.js
twiter bootstrap</pre>
    </script>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js" type="text/javascript"></script>
    <script src="/bower_components/underscore/underscore.js" type="text/javascript"></script>
    <script src="/bower_components/backbone/backbone.js" type="text/javascript"></script>
    <script src="/bower_components/marionette/lib/backbone.marionette.js" type="text/javascript"></script>
    <script src="/bower_components/backbone.memento/backbone.memento.js" type="text/javascript"></script>
    <script src="/bower_components/handlebars/handlebars.js" type="text/javascript"></script>
    
    <script src="/javascript/logger-lib/meld_log.js" type="text/javascript"></script>
    
    <script src="/javascript/MoviesMVC.js" type="text/javascript"></script>
    <script src="/javascript/MovieList.js" type="text/javascript"></script>
    <script src="/javascript/MovieList.Models.js" type="text/javascript"></script>
    <script src="/javascript/MovieList.Views.js" type="text/javascript"></script>
    <script src="/javascript/ResultsProcessor.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(function() {
        MoviesMVC.start();
      });
    </script>

  </body>
</html>
